<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8"content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Detalle de Pedidos</title>
</head>
<body>
<div th:replace="header :: head"></div>
<h1>Ingresar Nuevo Detalle de Pedido</h1>
<form action="/detalles-pedido/guardar" method="post">
    <label for="pedidoID">Pedido ID:</label>
    <input type="number" id="pedidoID" name="pedidoID" required>
    <br>
    <label for="platoID">Plato ID:</label>
    <input type="number" id="platoID" name="platoID" required>
    <br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required>
    <br>
    <label for="subtotal">Subtotal:</label>
    <input type="number" id="subtotal" name="subtotal" step="0.01" required>
    <br>
    <button type="submit">Guardar</button>
</form>
</div>
<div th:replace="footer :: foot"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
